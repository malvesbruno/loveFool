<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase do dia</title>
    <link rel="icon" type="image/jpg" href="imgs/icon.jpg">
    <link rel="stylesheet" href="style/frases.css">
</head>
<body>
    <script>
        async function carregarFrase() {
            try{
            const res = await fetch("https://api-frases-romanticas-latest.onrender.com/frase");
            data = await res.json();
            document.getElementById("frase").innerText = data.frase;
            document.getElementById("carregar").style.display = 'none';

            } catch (e) {
                console.log('error: ', e);
                document.getElementById("frase").innerText = "você é minha inspiração";
                document.getElementById("carregar").style.display = 'none';
            }
        }

        carregarFrase();
    </script>
    <h1>Frase do dia</h1>
    <div class="frase-place">
        <div class="heart">
    </div>
    <div class="circularProgression" id="carregar"> </div>
    <h2 class="frase" id="frase"></h2>
    </div>
    
</body>
</html>
